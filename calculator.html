<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budget Planner - Calculator</title>

    <link href="style.css" rel="stylesheet" type="text/css" />

</head>


<body>

      <!-- Menu with logo -->
    <header class="menu">

        <a href="homepage.html"> <img class="logo" src="/pictures/TripPlanLogo.png" alt="Trip Plan Logo"> </a>

        <nav class="nav-bar">
            <a class="nav-bar-a" href="calculator.html"> Plan Your Trip </a>
            <a class="nav-bar-a" href="homepage.html"> About Us </a>
            <a class="nav-bar-a" href="homepage.html"> Travel Vlog </a>
        </nav>

    </header>


    <main>

        <!-- Budget headline -->
        <div class="budget">
            <h2> Available in travel budget:</h2>
            <div id="totalBudget">
            </div>

        </div>

        <section>


            <div class="input-containers">

                <!--drop-down menu -->
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>

                <!--input fields for the information and value-->
                <input type="text" id="description" placeholder="Add description">
                <input type="number" id="value" placeholder="Value">

                <!--add button-->
                <button onclick="add()" class="add-btn"> Add </button>

                <!--clear button-->
                <button id="clear" class="clear-btn"> Clear </button>
            </div>

            <!--shows the total and expenses, income-->
            <div class="income-expense">

                <div id="income">
                    <h2>Travel budget</h2>
                    <ul class="incomeLista">
                        <!-- Innertext-->
                    </ul>
                </div>

                <br>

                <div id="expense">
                    <h2>Travel expenses</h2>
                    <ul class="expenseLista">
                        <!-- Innertext-->
                    </ul>
                </div>



            </div>

        </section>


        <script src="JavaScript.js" defer></script>

    </main>

</body>

</html>
